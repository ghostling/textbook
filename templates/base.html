<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" media="only screen and (max-width: 600px)" href="/static/mobile-style.css">
    <link rel="stylesheet" media="only screen and (min-width: 601px)" href="/static/style.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootswatch/3.0.0/flatly/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><img src="/static/tbl_white.png" width="150px" style="margin-top:-10px;margin-bottom:-10px"></a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li>
                <a href="/sell">Sell</a>
              </li>
              <li>
                <a href="/buy">Buy</a>
              </li>
              <li>
                <a href="/add">Add</a>
              </li>
            </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if not loggedin %}
              <li><a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-signin">Login</a></li>
          {% else %}
            <li><a class="btn btn-primary btn-lg" href="/logout">Logout</a></li>
          {% endif %}
          </ul>
          </div>
        </div>
      </div>
    {% block content %}
    {% endblock %}
    <div class="modal fade" id="modal-signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel"><img class="banner" src="/static/tbl.png"></h4>
          </div>
          <div class="modal-body">
            <h1>Sign In</h1>
            <form id="signup" action="/login" method="post">
              <input type="email" name="email" class="form-control" placeholder="Email">
              <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary">
          </div>
            </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script>
        $(".nav [href='"+window.location.pathname+"']").parent().addClass("active");
    </script>
  </body>
</html>
